<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOLLYS</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./img/favicon-16x16.png" sizes="16x16" />
</head>
<body>

    <header>
        <!-- header : 로고(bi), 네비게이션(gnb(global-회원가입, 로그인, 마이페이지 등), lnb(local-주메뉴), 검색창 등) -->
        <nav>
            <a href="#">HOLLYS</a>
            <a href="#">MENU</a>
        </nav>
        <h1><a href="#"><img src="./img/bi.png" alt="HOLLYS"></a></h1>
        <nav>
            <a href="#">MEMBERSHIP</a>
            <a href="#">PARTNER</a>
        </nav>

    </header>

    <main>
        <!-- main : 본문내용 -->
        <div class="visual">
            <h2>MEMBERSHIP</h2>
        </div>
        <div class="menu">
            <h3>HOLLYS MENU</h3>
            <p>할리스의 다양한 메뉴를 구경해보세요.</p>
            <ul>
                <li>
                    <figure>
                        <p><img src="./img/img-01.jpg" alt=""></p>
                        <figcaption>HOLLYS COFFEE</figcaption>
                    </figure>
                    <!-- figure(block요소) : 이미지, 영상 등을 묶을때 -->
                    <!-- figcaption은 figure의 설명글이며 안쪽에써야함 + 둘이 세트 -->
                    <!-- 글자요소는 i,a,p,span 뭐로 묶어도 상관없음 -->
                </li>
                <li>
                    <figure>
                        <img src="./img/img-02.jpg" alt="">
                        <figcaption>HOLLYS DRINK</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./img/img-03.jpg" alt="">
                        <figcaption>HOLLYS FOOD</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="./img/img-04.jpg" alt="">
                        <figcaption>HOLLYS MD</figcaption>
                    </figure>
                </li>
            </ul>
        </div>


    </main>


    <footer>
        
    </footer>
    <!-- footer : 하단내용(카피라이트, 협력사, 회사정보 등) -->


</body>
</html>
